<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Ask Anything in History</h2>
  <textarea id="question" placeholder="Type your History question here..."></textarea><br/>
  <button onclick="askHistory()">Get Answer</button>

  <div id="response"></div>

  <script>
    async function askHistory() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      const apiKey = "YOUR_API_KEY_HERE"; // Yahan apni API key lagao

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant for History subject for school students." },
            { role: "user", content: question }
          ],
          max_tokens: 500
        })
      });

      const data = await response.json();
      responseDiv.innerText = data.choices?.[0]?.message?.content || "No response received.";
    }
  </script>
</body>
</html>
