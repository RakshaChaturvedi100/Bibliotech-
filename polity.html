<!-- Chatbox HTML -->
<div style="position: fixed; bottom: 20px; right: 20px; width: 300px; background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 10px;">
  <h4>Ask Anything in Polity</h4>
  <textarea id="userInput" placeholder="Ask a question..." rows="3" style="width: 100%;"></textarea>
  <button onclick="askQuestion()">Ask</button>
  <div id="response" style="margin-top: 10px;"></div>
</div>

<script>
  async function askQuestion() {
    const input = document.getElementById("userInput").value;
    const resBox = document.getElementById("response");

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_API_KEY_HERE"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          {"role": "system", "content": "You are an expert in Indian Polity. Answer questions for UPSC aspirants."},
          {"role": "user", "content": input}
        ]
      })
    });

    const data = await response.json();
    resBox.innerText = data.choices[0].message.content;
  }
</script>
