<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economics Assistant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .assistant-container {
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="assistant-container">
    <h2>Ask Anything about Economics</h2>
    <textarea id="userQuestion" placeholder="Ask your Economics question here..."></textarea>
    <button onclick="askEconomics()">Ask</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function askEconomics() {
      const question = document.getElementById("userQuestion").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Thinking...";

      const apiKey = "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"; // yahan par apni API key lagao

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: `Answer this as a school-level Economics assistant: ${question}` }],
          max_tokens: 300
        })
      });

      const data = await res.json();
      responseDiv.innerHTML = data.choices[0].message.content;
    }
  </script>

</body>
</html>
