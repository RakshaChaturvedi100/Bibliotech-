<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economics Assistant | Bibliotech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: #003366;
    }

    .bot {
      text-align: left;
      color: #444;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      padding: 15px 20px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #002244;
    }
  </style>
</head>

</html>
