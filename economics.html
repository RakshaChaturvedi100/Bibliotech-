<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economics AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .heading {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    input {
      padding: 12px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="heading">Ask Anything in Economics</div>
    <input type="text" id="input" placeholder="Type your economics question..." />
    <button onclick="askQuestion()">Ask</button>
    <div id="output"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("input").value;
      const output = document.getElementById("output");

      if (!question.trim()) {
        output.innerText = "Please type a question first.";
        return;
      }

      output.innerHTML = "Thinking...";

      const apiKey = "sk-proj-REPLACE_WITH_YOUR_KEY"; // Replace with your key

      try {
        const response = await fetch(
          "https://corsproxy.io/?https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: question }],
            }),
          }
        );

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response.";
        output.innerText = reply;
      } catch (err) {
        output.innerText = "Error: Unable to connect to the server.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
