<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibliotech | Economics Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-height: 70vh;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .input-box {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .resource-links a {
      display: inline-block;
      margin: 8px 10px;
      color: #003366;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    üìö Economics AI Assistant ‚Äì Ask Anything, Anytime!
  </header>

  <div class="chat-container">
    <div class="messages" id="chatMessages">
      <div class="message bot">üëã Hello! I‚Äôm your AI Economics Assistant. Ask me anything related to Economics, UPSC-level or beyond!</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask about Inflation, Budget, GDP..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <div><strong>üåê Recommended Economics Websites:</strong></div>
    <div class="resource-links">
      <a href="https://www.rbi.org.in" target="_blank">RBI</a>
      <a href="https://dea.gov.in" target="_blank">Dept. of Economic Affairs</a>
      <a href="https://www.mospi.gov.in/" target="_blank">MOSPI</a>
      <a href="https://www.niti.gov.in/" target="_blank">NITI Aayog</a>
      <a href="https://www.imf.org/" target="_blank">IMF</a>
      <a href="https://www.worldbank.org/" target="_blank">World Bank</a>
      <a href="https://www.economist.com/" target="_blank">The Economist</a>
    </div>
  </footer>

  <script src="js/economicsBot.js"></script>
</body>
</html>
