<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economics Assistant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 100px; /* space for input box */
      background-color: #f9f9f9;
    }

    .header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-box {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .response {
      white-space: pre-line;
      padding: 10px;
      background-color: #eef5ff;
      border-left: 4px solid #1a73e8;
      border-radius: 8px;
      margin-top: 15px;
    }

    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 10px;
    }

    .input-container button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .input-container button:hover {
      background-color: #125abc;
    }
  </style>
</head>
<body>

  <div class="header">Economics AI Assistant</div>

  <div class="chat-box" id="chatResponse">
    <!-- AI responses will appear here -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask anything in Economics...">
    <button onclick="askEconomics()">Ask</button>
  </div>

  <script>
    async function askEconomics() {
      const question = document.getElementById("userInput").value;
      const chat = document.getElementById("chatResponse");

      if (!question.trim()) return;

      const userMsg = document.createElement("div");
      userMsg.textContent = "You: " + question;
      chat.appendChild(userMsg);

      const thinkingMsg = document.createElement("div");
      thinkingMsg.textContent = "Thinking...";
      thinkingMsg.className = "response";
      chat.appendChild(thinkingMsg);

      const apiKey = "YOUR_API_KEY_HERE"; // Replace with your key

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: `Answer this as a school-level Economics assistant: ${question}` }],
          max_tokens: 300
        })
      });

      const data = await res.json();
      thinkingMsg.textContent = data.choices[0].message.content;
    }
  </script>

</body>
</html>
